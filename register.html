<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registrieren</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(67,206,162,0.35), transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, rgba(24,90,157,0.35), transparent 55%),
        linear-gradient(135deg, #0b1220, #0f1c33);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 26px 18px;
    }

    .wrap { width: 100%; max-width: 460px; }

    .card {
      width: 100%;
      background: rgba(0,0,0,0.22);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 24px 70px rgba(0,0,0,0.55);
      padding: 34px 26px 26px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .title {
      margin: 0 0 8px;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 0.5px;
      color: #fff;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.35),
        0 18px 55px rgba(30,136,229,0.30),
        0 18px 55px rgba(67,206,162,0.20);
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 13px;
      color: rgba(255,255,255,0.78);
      line-height: 1.45;
    }

    .box {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.35;
      display: none;
      text-align: left;
    }

    .box.error {
      background: rgba(229,57,53,0.12);
      border: 1px solid rgba(229,57,53,0.35);
      color: rgba(255,210,210,0.98);
    }

    form { display: grid; gap: 12px; margin-top: 10px; }

    input {
      width: 100%;
      padding: 14px 14px;
      font-size: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      outline: none;
      background: rgba(0,0,0,0.25);
      color: #fff;
    }
    input::placeholder { color: rgba(255,255,255,0.55); }
    input:focus {
      border-color: rgba(30,136,229,0.85);
      box-shadow: 0 0 0 4px rgba(30,136,229,0.18);
    }

    .hint {
      text-align: left;
      font-size: 12px;
      margin-top: -6px;
      margin-bottom: 2px;
      min-height: 16px;
      color: rgba(255,255,255,0.70);
      padding-left: 4px;
    }
    .hint.ok { color: rgba(157,255,176,0.98); }
    .hint.bad { color: rgba(255,155,155,0.98); }

    button {
      width: 100%;
      padding: 14px 16px;
      margin-top: 2px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 15px;
      font-weight: 900;
      border-radius: 14px;
      background: linear-gradient(135deg, #43cea2, #1e88e5);
      transition: opacity 0.12s ease;
    }
    button:hover { opacity: 0.92; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .link {
      margin-top: 14px;
      font-size: 14px;
      color: rgba(255,255,255,0.78);
    }
    .link a {
      color: rgba(180,220,255,1);
      text-decoration: none;
      font-weight: 800;
    }
    .link a:hover { text-decoration: underline; }
  </style>
</head>

<body>

<!-- üö´ Auto-Redirect nur wenn NICHT ausgeloggt -->
<script>
(async () => {
  try {
    const params = new URLSearchParams(location.search);
    if (params.get("loggedout") === "1") return;

    const res = await fetch("/api/me", { credentials: "include", cache: "no-store" });
    if (res.ok) location.href = "dashboard.html";
  } catch {}
})();
</script>

<div class="wrap">
  <div class="card">
    <h1 class="title">REGISTRIEREN</h1>
    <p class="subtitle">Erstelle einen Account, um loszulegen.</p>

    <div id="errorBox" class="box error"></div>

    <form id="registerForm" novalidate>
      <input id="usernameInput" type="text" name="username" placeholder="Benutzername" required autocomplete="username">
      <div id="userHint" class="hint">3‚Äì20 Zeichen: a-z 0-9 _ -</div>

      <input type="password" name="password" placeholder="Passwort" required autocomplete="new-password">
      <input type="password" name="confirm" placeholder="Passwort wiederholen" required autocomplete="new-password">

      <button id="submitBtn" type="submit" disabled>Registrieren</button>
    </form>

    <div class="link">
      Schon einen Account?
      <a id="loginLink" href="index.html">Jetzt anmelden</a>
    </div>
  </div>
</div>

<script>
const form = document.getElementById("registerForm");
const errorBox = document.getElementById("errorBox");
const usernameInput = document.getElementById("usernameInput");
const userHint = document.getElementById("userHint");
const submitBtn = document.getElementById("submitBtn");

let usernameOk = false;
let checkTimer = null;
let lastChecked = "";

function normalizeUsername(u) {
  return String(u || "").trim().toLowerCase();
}

function localValid(u) {
  return /^[a-z0-9_-]{3,20}$/.test(u);
}

/* üîÅ loggedout-Flag beim Zur√ºck-Navigieren mitnehmen */
(() => {
  const params = new URLSearchParams(location.search);
  if (params.get("loggedout") === "1") {
    const loginLink = document.getElementById("loginLink");
    if (loginLink) loginLink.href = "index.html?loggedout=1";
  }
})();

function setHint(text, cls) {
  userHint.textContent = text;
  userHint.className = "hint" + (cls ? " " + cls : "");
}

function showError(text) {
  errorBox.textContent = text || "";
  errorBox.style.display = text ? "block" : "none";
}

function updateSubmit() {
  submitBtn.disabled = !usernameOk;
}

async function checkUsernameAvailability(raw) {
  const u = normalizeUsername(raw);

  if (!u) {
    usernameOk = false;
    setHint("3‚Äì20 Zeichen: a-z 0-9 _ -", "");
    updateSubmit();
    return;
  }

  // lokale Regeln sofort
  if (!localValid(u)) {
    usernameOk = false;
    setHint("Ung√ºltig: 3‚Äì20 Zeichen, nur a-z 0-9 _ -", "bad");
    updateSubmit();
    return;
  }

  // unn√∂tige doppelte Checks vermeiden
  if (u === lastChecked) return;

  setHint("Pr√ºfe Verf√ºgbarkeit‚Ä¶", "");
  usernameOk = false;
  updateSubmit();

  try {
    const res = await fetch("/api/check-username?username=" + encodeURIComponent(u), {
      credentials: "include"
    });

    const data = await res.json().catch(() => null);

    if (!res.ok || !data || data.ok !== true) {
      usernameOk = false;
      setHint("Konnte nicht pr√ºfen. Bitte sp√§ter erneut.", "bad");
      updateSubmit();
      return;
    }

    if (data.available) {
      usernameOk = true;
      setHint("‚úÖ Verf√ºgbar", "ok");
    } else {
      usernameOk = false;
      setHint("‚ùå Schon vergeben", "bad");
    }

    lastChecked = u;
    updateSubmit();
  } catch {
    usernameOk = false;
    setHint("Konnte nicht pr√ºfen. Bitte sp√§ter erneut.", "bad");
    updateSubmit();
  }
}

// Debounce: erst 350ms nach letztem Tippen pr√ºfen
usernameInput.addEventListener("input", () => {
  const u = normalizeUsername(usernameInput.value);
  usernameInput.value = u;

  clearTimeout(checkTimer);
  checkTimer = setTimeout(() => checkUsernameAvailability(u), 350);
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  showError("");

  const data = Object.fromEntries(new FormData(form));

  if (!usernameOk) {
    showError("Bitte einen verf√ºgbaren Benutzernamen w√§hlen.");
    return;
  }

  if (data.password !== data.confirm) {
    showError("Passw√∂rter stimmen nicht √ºberein.");
    return;
  }

  submitBtn.disabled = true;

  try {
    const res = await fetch("/api/register", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      location.href = "dashboard.html";
    } else {
      showError(await res.text());
      updateSubmit();
    }
  } catch {
    showError("Server nicht erreichbar.");
    updateSubmit();
  }
});

// initial disable state
updateSubmit();
</script>

</body>
</html>
