<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }

    .hint {
      text-align: left;
      font-size: 12px;
      margin-top: -4px;
      margin-bottom: 8px;
      color: #666;
      min-height: 16px;
    }

    .hint.ok { color: #1b5e20; }
    .hint.bad { color: #b71c1c; }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      background-color: #2196F3;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: #ffd6d6;
      border: 1px solid #ff9b9b;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }

    .link { margin-top: 15px; font-size: 14px; }

    .link a {
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- üö´ Auto-Redirect nur wenn NICHT ausgeloggt -->
<script>
(async () => {
  try {
    const params = new URLSearchParams(location.search);
    if (params.get("loggedout") === "1") return;

    const res = await fetch("/api/me", { credentials: "include" });
    if (res.ok) location.href = "dashboard.html";
  } catch {}
})();
</script>

<div class="container">
  <h1>Registrieren</h1>

  <div id="errorBox" class="error"></div>

  <form id="registerForm" novalidate>
    <input id="usernameInput" type="text" name="username" placeholder="Benutzername" required>
    <div id="userHint" class="hint">3‚Äì20 Zeichen: a-z 0-9 _ -</div>

    <input type="password" name="password" placeholder="Passwort" required>
    <input type="password" name="confirm" placeholder="Passwort wiederholen" required>

    <button id="submitBtn" type="submit" disabled>Registrieren</button>
  </form>

  <div class="link">
    Schon einen Account?
    <a id="loginLink" href="index.html">Jetzt anmelden</a>
  </div>

<script>
const form = document.getElementById("registerForm");
const errorBox = document.getElementById("errorBox");
const usernameInput = document.getElementById("usernameInput");
const userHint = document.getElementById("userHint");
const submitBtn = document.getElementById("submitBtn");

let usernameOk = false;
let checkTimer = null;
let lastChecked = "";

function normalizeUsername(u) {
  return String(u || "").trim().toLowerCase();
}

function localValid(u) {
  return /^[a-z0-9_-]{3,20}$/.test(u);
}

/* üîÅ loggedout-Flag beim Zur√ºck-Navigieren mitnehmen */
(() => {
  const params = new URLSearchParams(location.search);
  if (params.get("loggedout") === "1") {
    const loginLink = document.getElementById("loginLink");
    if (loginLink) loginLink.href = "index.html?loggedout=1";
  }
})();

function setHint(text, cls) {
  userHint.textContent = text;
  userHint.className = "hint" + (cls ? " " + cls : "");
}

function updateSubmit() {
  submitBtn.disabled = !usernameOk;
}

async function checkUsernameAvailability(raw) {
  const u = normalizeUsername(raw);

  if (!u) {
    usernameOk = false;
    setHint("3‚Äì20 Zeichen: a-z 0-9 _ -", "");
    updateSubmit();
    return;
  }

  // lokale Regeln sofort
  if (!localValid(u)) {
    usernameOk = false;
    setHint("Ung√ºltig: 3‚Äì20 Zeichen, nur a-z 0-9 _ -", "bad");
    updateSubmit();
    return;
  }

  // unn√∂tige doppelte Checks vermeiden
  if (u === lastChecked) return;

  setHint("Pr√ºfe Verf√ºgbarkeit‚Ä¶", "");
  usernameOk = false;
  updateSubmit();

  try {
    const res = await fetch("/api/check-username?username=" + encodeURIComponent(u), {
      credentials: "include"
    });

    const data = await res.json().catch(() => null);

    if (!res.ok || !data || data.ok !== true) {
      usernameOk = false;
      setHint("Konnte nicht pr√ºfen. Bitte sp√§ter erneut.", "bad");
      updateSubmit();
      return;
    }

    if (data.available) {
      usernameOk = true;
      setHint("‚úÖ Verf√ºgbar", "ok");
    } else {
      usernameOk = false;
      setHint("‚ùå Schon vergeben", "bad");
    }

    lastChecked = u;
    updateSubmit();
  } catch {
    usernameOk = false;
    setHint("Konnte nicht pr√ºfen. Bitte sp√§ter erneut.", "bad");
    updateSubmit();
  }
}

// Debounce: erst 350ms nach letztem Tippen pr√ºfen
usernameInput.addEventListener("input", () => {
  const u = normalizeUsername(usernameInput.value);
  // optional: direkt im Feld normalisieren (kleinschreiben)
  usernameInput.value = u;

  clearTimeout(checkTimer);
  checkTimer = setTimeout(() => checkUsernameAvailability(u), 350);
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.style.display = "none";

  const data = Object.fromEntries(new FormData(form));

  if (!usernameOk) {
    errorBox.textContent = "Bitte einen verf√ºgbaren Benutzernamen w√§hlen.";
    errorBox.style.display = "block";
    return;
  }

  if (data.password !== data.confirm) {
    errorBox.textContent = "Passw√∂rter stimmen nicht √ºberein.";
    errorBox.style.display = "block";
    return;
  }

  try {
    const res = await fetch("/api/register", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      location.href = "dashboard.html";
    } else {
      errorBox.textContent = await res.text();
      errorBox.style.display = "block";
    }
  } catch {
    errorBox.textContent = "Server nicht erreichbar.";
    errorBox.style.display = "block";
  }
});

// initial disable state
updateSubmit();
</script>

</body>
</html>
