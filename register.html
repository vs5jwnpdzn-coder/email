<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      background-color: #2196F3;
    }

    .error {
      background: #ffd6d6;
      border: 1px solid #ff9b9b;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }

    .link { margin-top: 15px; font-size: 14px; }

    .link a {
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ✅ Auto-Redirect, aber NICHT wenn ?loggedout=1 -->
<script>
(async () => {
  try {
    const params = new URLSearchParams(location.search);
    if (params.get("loggedout") === "1") return;

    const res = await fetch("/api/me");
    if (res.ok) location.href = "dashboard.html";
  } catch {}
})();
</script>

<div class="container">
  <h1>Registrieren</h1>

  <div id="errorBox" class="error"></div>

  <form id="registerForm" novalidate>
    <input type="text" name="username" placeholder="Benutzername" required>
    <input type="password" name="password" placeholder="Passwort" required>
    <input type="password" name="confirm" placeholder="Passwort wiederholen" required>
    <button type="submit">Registrieren</button>
  </form>

  <div class="link">
    Schon einen Account?
    <a href="index.html">Jetzt anmelden</a>
  </div>

  <div class="link">
    <a id="logoutLink">Logout</a>
  </div>
</div>

<script>
const form = document.getElementById("registerForm");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.style.display = "none";

  const data = Object.fromEntries(new FormData(form));

  if (data.password !== data.confirm) {
    errorBox.textContent = "Passwörter stimmen nicht überein.";
    errorBox.style.display = "block";
    return;
  }

  try {
    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      location.href = "dashboard.html";
    } else {
      errorBox.textContent = await res.text();
      errorBox.style.display = "block";
    }
  } catch {
    errorBox.textContent = "Server nicht erreichbar.";
    errorBox.style.display = "block";
  }
});

document.getElementById("logoutLink").addEventListener("click", async (e) => {
  e.preventDefault();
  await fetch("/api/logout");
  location.href = "index.html?loggedout=1";
});
</script>

</body>
</html>
