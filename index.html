<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anmelden</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      background-color: #4CAF50;
    }

    .error {
      background: #ffd6d6;
      border: 1px solid #ff9b9b;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }

    .info {
      background: #e6ffed;
      border: 1px solid #9be7b2;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
      color: #1b5e20;
    }

    .link { margin-top: 15px; font-size: 14px; }

    .link a {
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ✅ Auto-Redirect (Admin → admin.html, User → dashboard.html) -->
<script>
(async () => {
  try {
    const params = new URLSearchParams(location.search);

    // ✅ WICHTIG: Wenn TOS abgelehnt wurde → KEIN Auto-Redirect
    if (params.get("tos") === "declined") return;

    // ✅ Wenn explizit ausgeloggt → KEIN Auto-Redirect
    if (params.get("loggedout") === "1") return;

    // ✅ Zusätzlicher Schutz: wenn wir gerade aus dem Dashboard "decline/logout" kamen
    // (wird nach 1x block wieder entfernt)
    if (sessionStorage.getItem("justDeclinedTos") === "1") {
      sessionStorage.removeItem("justDeclinedTos");
      return;
    }

    const res = await fetch("/api/me", { credentials: "include", cache: "no-store" });
    if (!res.ok) return;

    const me = await res.json();
    if (me.role === "admin") location.href = "admin.html";
    else location.href = "dashboard.html";
  } catch {}
})();
</script>

<div class="container">
  <h1>Anmelden</h1>

  <div id="infoBox" class="info"></div>
  <div id="errorBox" class="error"></div>

  <form id="loginForm" novalidate>
    <input type="text" name="username" placeholder="Benutzername" required>
    <input type="password" name="password" placeholder="Passwort" required>
    <button type="submit">Anmelden</button>
  </form>

  <div class="link">
    Noch keinen Account?
    <a id="registerLink" href="register.html">Jetzt registrieren</a>
  </div>
</div>

<script>
const form = document.getElementById("loginForm");
const errorBox = document.getElementById("errorBox");
const infoBox = document.getElementById("infoBox");

// Info anzeigen, wenn ausgeloggt / TOS abgelehnt
(() => {
  const params = new URLSearchParams(location.search);

  if (params.get("loggedout") === "1") {
    infoBox.textContent = "Du wurdest ausgeloggt.";
    infoBox.style.display = "block";
    const a = document.getElementById("registerLink");
    if (a) a.href = "register.html?loggedout=1";
    return;
  }

  if (params.get("tos") === "declined") {
    infoBox.textContent = "Du hast die Nutzungsbedingungen abgelehnt und wurdest ausgeloggt.";
    infoBox.style.display = "block";
    return;
  }
})();

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.style.display = "none";
  infoBox.style.display = "none";

  // ✅ Beim manuellen Login darf Auto-Block nicht im Weg stehen
  sessionStorage.removeItem("justDeclinedTos");

  const data = Object.fromEntries(new FormData(form));

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      const out = await res.json().catch(() => ({}));
      if (out.redirect === "admin") location.href = "admin.html";
      else location.href = "dashboard.html";
    } else {
      errorBox.textContent = await res.text();
      errorBox.style.display = "block";
    }
  } catch {
    errorBox.textContent = "Server nicht erreichbar.";
    errorBox.style.display = "block";
  }
});
</script>

</body>
</html>
