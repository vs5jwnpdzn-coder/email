<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anmelden</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      background-color: #4CAF50;
    }

    .error {
      background: #ffd6d6;
      border: 1px solid #ff9b9b;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }

    .info {
      background: #e6ffed;
      border: 1px solid #9be7b2;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
      color: #1b5e20;
    }

    .link { margin-top: 15px; font-size: 14px; }

    .link a {
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ✅ Auto-Redirect, aber NICHT wenn ?loggedout=1 -->
<script>
(async () => {
  try {
    const params = new URLSearchParams(location.search);
    if (params.get("loggedout") === "1") return;

    // ✅ WICHTIG: Cookie mitsenden
    const res = await fetch("/api/me", { credentials: "include" });
    if (res.ok) location.href = "dashboard.html";
  } catch {}
})();
</script>

<div class="container">
  <h1>Anmelden</h1>

  <div id="infoBox" class="info"></div>
  <div id="errorBox" class="error"></div>

  <form id="loginForm" novalidate>
    <input type="text" name="username" placeholder="Benutzername" required>
    <input type="password" name="password" placeholder="Passwort" required>
    <button type="submit">Anmelden</button>
  </form>

  <div class="link">
    Noch keinen Account?
    <a href="register.html">Jetzt registrieren</a>
  </div>

  <div class="link">
    <a id="logoutLink">Logout</a>
  </div>
</div>

<script>
const form = document.getElementById("loginForm");
const errorBox = document.getElementById("errorBox");
const infoBox = document.getElementById("infoBox");

// Info anzeigen, wenn man gerade ausgeloggt wurde
(() => {
  const params = new URLSearchParams(location.search);
  if (params.get("loggedout") === "1") {
    infoBox.textContent = "Du wurdest ausgeloggt.";
    infoBox.style.display = "block";
  }
})();

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorBox.style.display = "none";
  infoBox.style.display = "none";

  const data = Object.fromEntries(new FormData(form));

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      credentials: "include", // ✅ wichtig (Cookie Setzen sauber im Browser-Kontext)
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      location.href = "dashboard.html";
    } else {
      errorBox.textContent = await res.text();
      errorBox.style.display = "block";
    }
  } catch {
    errorBox.textContent = "Server nicht erreichbar.";
    errorBox.style.display = "block";
  }
});

document.getElementById("logoutLink").addEventListener("click", async (e) => {
  e.preventDefault();
  // ✅ Cookie wirklich löschen
  await fetch("/api/logout", { credentials: "include" });

  location.href = "index.html?loggedout=1";
});
</script>

</body>
</html>
