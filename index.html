<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Anmelden</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(67,206,162,0.35), transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, rgba(24,90,157,0.35), transparent 55%),
        linear-gradient(135deg, #0b1220, #0f1c33);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 26px 18px;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
    }

    .card {
      width: 100%;
      background: rgba(0,0,0,0.22);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 24px 70px rgba(0,0,0,0.55);
      padding: 34px 26px 26px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .title {
      margin: 0 0 8px;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 0.5px;
      color: #fff;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.35),
        0 18px 55px rgba(30,136,229,0.30),
        0 18px 55px rgba(67,206,162,0.20);
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 13px;
      color: rgba(255,255,255,0.78);
      line-height: 1.45;
    }

    .box {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.35;
      display: none;
      text-align: left;
    }

    .box.error {
      background: rgba(229,57,53,0.12);
      border: 1px solid rgba(229,57,53,0.35);
      color: rgba(255,210,210,0.98);
    }

    .box.info {
      background: rgba(67,206,162,0.10);
      border: 1px solid rgba(67,206,162,0.28);
      color: rgba(210,255,235,0.98);
    }

    form {
      display: grid;
      gap: 12px;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 14px 14px;
      font-size: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      outline: none;
      background: rgba(0,0,0,0.25);
      color: #fff;
    }

    input::placeholder { color: rgba(255,255,255,0.55); }

    input:focus {
      border-color: rgba(30,136,229,0.85);
      box-shadow: 0 0 0 4px rgba(30,136,229,0.18);
    }

    button {
      width: 100%;
      padding: 14px 16px;
      margin-top: 2px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 15px;
      font-weight: 900;
      border-radius: 14px;
      background: linear-gradient(135deg, #43cea2, #1e88e5);
      transition: opacity 0.12s ease;
    }
    button:hover { opacity: 0.92; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .link {
      margin-top: 14px;
      font-size: 14px;
      color: rgba(255,255,255,0.78);
    }
    .link a {
      color: rgba(180,220,255,1);
      text-decoration: none;
      font-weight: 800;
    }
    .link a:hover { text-decoration: underline; }
  </style>
</head>

<body>

<!-- ✅ Auto-Redirect (Admin → admin.html, User → dashboard.html) -->
<script>
(async () => {
  try {
    const params = new URLSearchParams(location.search);

    // ✅ WICHTIG: Wenn TOS abgelehnt wurde → KEIN Auto-Redirect
    if (params.get("tos") === "declined") return;

    // ✅ Wenn explizit ausgeloggt → KEIN Auto-Redirect
    if (params.get("loggedout") === "1") return;

    // ✅ Zusätzlicher Schutz: wenn wir gerade aus dem Dashboard "decline/logout" kamen
    // (wird nach 1x block wieder entfernt)
    if (sessionStorage.getItem("justDeclinedTos") === "1") {
      sessionStorage.removeItem("justDeclinedTos");
      return;
    }

    const res = await fetch("/api/me", { credentials: "include", cache: "no-store" });
    if (!res.ok) return;

    const me = await res.json();
    if (me.role === "admin") location.href = "admin.html";
    else location.href = "dashboard.html";
  } catch {}
})();
</script>

<div class="wrap">
  <div class="card">
    <h1 class="title">ANMELDEN</h1>
    <p class="subtitle">Melde dich an, um fortzufahren.</p>

    <div id="infoBox" class="box info"></div>
    <div id="errorBox" class="box error"></div>

    <form id="loginForm" novalidate>
      <input type="text" name="username" placeholder="Benutzername" required autocomplete="username">
      <input type="password" name="password" placeholder="Passwort" required autocomplete="current-password">
      <button type="submit" id="loginBtn">Anmelden</button>
    </form>

    <div class="link">
      Noch keinen Account?
      <a id="registerLink" href="register.html">Jetzt registrieren</a>
    </div>
  </div>
</div>

<script>
const form = document.getElementById("loginForm");
const errorBox = document.getElementById("errorBox");
const infoBox = document.getElementById("infoBox");
const loginBtn = document.getElementById("loginBtn");

function showBox(el, text) {
  el.textContent = text || "";
  el.style.display = text ? "block" : "none";
}

// Info anzeigen, wenn ausgeloggt / TOS abgelehnt
(() => {
  const params = new URLSearchParams(location.search);

  if (params.get("loggedout") === "1") {
    showBox(infoBox, "Du wurdest ausgeloggt.");
    const a = document.getElementById("registerLink");
    if (a) a.href = "register.html?loggedout=1";
    return;
  }

  if (params.get("tos") === "declined") {
    showBox(infoBox, "Du hast die Nutzungsbedingungen abgelehnt und wurdest ausgeloggt.");
    return;
  }
})();

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  showBox(errorBox, "");
  showBox(infoBox, "");

  // ✅ Beim manuellen Login darf Auto-Block nicht im Weg stehen
  sessionStorage.removeItem("justDeclinedTos");

  const data = Object.fromEntries(new FormData(form));

  loginBtn.disabled = true;

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      const out = await res.json().catch(() => ({}));
      if (out.redirect === "admin") location.href = "admin.html";
      else location.href = "dashboard.html";
    } else {
      showBox(errorBox, await res.text());
    }
  } catch {
    showBox(errorBox, "Server nicht erreichbar.");
  } finally {
    loginBtn.disabled = false;
  }
});
</script>

</body>
</html>
