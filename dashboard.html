<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      padding: 24px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: #222;
    }

    .btn {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      background: #e53935;
      font-size: 14px;
    }

    .btn:hover { opacity: 0.9; }

    .hello {
      margin: 0;
      color: #444;
      font-size: 16px;
      line-height: 1.4;
    }

    .info {
      margin-top: 14px;
      padding: 12px;
      background: #f7f7f7;
      border-radius: 10px;
      color: #444;
      font-size: 14px;
    }

    .muted { color: #666; }
  </style>
</head>

<body>

  <div class="card">
    <div class="top">
      <h1>Dashboard</h1>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>

    <p class="hello" id="hello">Ladeâ€¦</p>

    <div class="info">
      <div><strong>Status:</strong> Eingeloggt</div>
      <div class="muted" id="hint"></div>
    </div>
  </div>

  <script>
    async function checkLogin() {
      try {
        const res = await fetch("/api/me");
        if (!res.ok) {
          // âŒ Nicht eingeloggt â†’ zurÃ¼ck zum Login
          window.location.href = "index.html";
          return;
        }

        const data = await res.json();
        document.getElementById("hello").textContent = "Hallo, " + data.username + " ðŸŽ‰";
        document.getElementById("hint").textContent = "Du bist erfolgreich eingeloggt.";
      } catch (err) {
        // âŒ Serverproblem â†’ zurÃ¼ck zum Login
        window.location.href = "index.html";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await fetch("/api/logout");
      } finally {
        window.location.href = "index.html";
      }
    });

    checkLogin();
  </script>

</body>
</html>
