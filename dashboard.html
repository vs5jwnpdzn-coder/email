<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(67,206,162,0.35), transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, rgba(24,90,157,0.35), transparent 55%),
        linear-gradient(135deg, #f7f9fc, #eef3fb);
      color: #111;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.85);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .who {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #222;
      flex-wrap: wrap;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.06);
      font-size: 13px;
      white-space: nowrap;
    }

    .username { font-weight: 700; }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }

    .btn-mails { background: #1e88e5; }
    .btn-logout { background: #e53935; }
    .btn:hover { opacity: 0.9; }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 80px 18px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 620px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 20px 45px rgba(0,0,0,0.12);
      padding: 40px 34px 36px;
      text-align: center;
    }

    .headline {
      font-size: 38px;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .composer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }

    @media (max-width: 560px) {
      .composer { grid-template-columns: 1fr; }
    }

    .email-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.2);
      outline: none;
    }

    .email-input:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 0 4px rgba(30,136,229,0.15);
    }

    .email-input.ok {
      border-color: rgba(67,206,162,0.9);
      box-shadow: 0 0 0 4px rgba(67,206,162,0.18);
    }
    .email-input.bad {
      border-color: rgba(229,57,53,0.9);
      box-shadow: 0 0 0 4px rgba(229,57,53,0.12);
    }

    .send-btn {
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #43cea2, #1e88e5);
      white-space: nowrap;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .badge-dot{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:18px;
      height:18px;
      padding:0 6px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      margin-left:8px;
      background:#e53935;
      color:#fff;
    }
    .badge-hidden{ display:none; }

    /* ✅ TOASTS */
    .toast-wrap{
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 9999;
      display: grid;
      gap: 10px;
      pointer-events: none;
    }
    .toast{
      pointer-events: auto;
      min-width: 260px;
      max-width: 360px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      box-shadow: 0 12px 28px rgba(0,0,0,0.14);
      background: rgba(255,255,255,0.96);
      display: flex;
      gap: 10px;
      align-items: flex-start;
      animation: toastIn 160ms ease-out;
    }
    @keyframes toastIn{
      from{ transform: translateY(-6px); opacity: 0; }
      to{ transform: translateY(0); opacity: 1; }
    }
    .toast .icon{
      width: 22px;
      height: 22px;
      border-radius: 7px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #fff;
      flex: 0 0 auto;
      margin-top: 1px;
    }
    .toast .txt{
      font-size: 14px;
      color: #111;
      line-height: 1.25;
      word-break: break-word;
    }
    .toast.success { border-color: rgba(67,206,162,0.40); }
    .toast.success .icon{ background: #43cea2; }

    .toast.warn { border-color: rgba(255,193,7,0.55); }
    .toast.warn .icon{ background: #ffc107; color:#111; }

    .toast.error { border-color: rgba(229,57,53,0.35); }
    .toast.error .icon{ background: #e53935; }

    .toast .x{
      margin-left: auto;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      opacity: 0.55;
    }
    .toast .x:hover{ opacity: 0.9; }
  </style>
</head>

<body>
  <!-- ✅ Toast container -->
  <div class="toast-wrap" id="toastWrap"></div>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="who">
        <div class="pill">
          Angemeldet als <span class="username" id="userName">Lade…</span>
        </div>
        <div class="pill" id="countPill">Emails: …</div>
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn btn-mails" id="myEmailsBtn">Meine Emails</button>
        <button class="btn btn-mails" id="inboxBtn">
          Posteingang
          <span id="inboxBadge" class="badge-dot badge-hidden">0</span>
        </button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="headline">EMAIL = GELD</div>

      <div class="composer">
        <input
          id="emailInput"
          class="email-input"
          type="email"
          placeholder="email@domain.de"
          autocomplete="off"
          required
        >
        <button id="sendBtn" class="send-btn">Hinzufügen</button>
      </div>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const emailInput = document.getElementById("emailInput");
    const countPill = document.getElementById("countPill");
    const inboxBadge = document.getElementById("inboxBadge");
    const toastWrap = document.getElementById("toastWrap");

    let inFlight = false;
    const emailValid = e => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);

    /* ✅ Toast helper */
    function showToast(type, text, ms = 2400) {
      const t = document.createElement("div");
      t.className = "toast " + type;

      const icon = document.createElement("div");
      icon.className = "icon";
      icon.textContent = type === "success" ? "✓" : (type === "warn" ? "!" : "✕");

      const txt = document.createElement("div");
      txt.className = "txt";
      txt.textContent = text || "";

      const x = document.createElement("button");
      x.className = "x";
      x.innerHTML = "&times;";
      x.onclick = () => t.remove();

      t.appendChild(icon);
      t.appendChild(txt);
      t.appendChild(x);

      toastWrap.appendChild(t);

      window.setTimeout(() => {
        if (t.isConnected) t.remove();
      }, ms);
    }

    function flashInput(state) {
      emailInput.classList.remove("ok", "bad");
      if (state) emailInput.classList.add(state);
      if (state) setTimeout(() => emailInput.classList.remove(state), 450);
    }

    async function checkLogin() {
      const res = await fetch("/api/me?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!res.ok) {
        location.href = "index.html";
        return null;
      }
      const data = await res.json();
      document.getElementById("userName").textContent = data.username;
      return data;
    }

    async function refreshCount() {
      const res = await fetch("/api/emails?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!res.ok) return;
      const data = await res.json();
      countPill.textContent = "Emails: " + (data.emails || []).length;
    }

    async function refreshInboxBadge() {
      try {
        const res = await fetch("/api/inbox?t=" + Date.now(), {
          credentials: "include",
          cache: "no-store"
        });
        if (!res.ok) return;

        const data = await res.json();
        const n = Number(data.unreadCount || 0);

        if (n > 0) {
          inboxBadge.textContent = n > 99 ? "99+" : String(n);
          inboxBadge.classList.remove("badge-hidden");
        } else {
          inboxBadge.classList.add("badge-hidden");
          inboxBadge.textContent = "0";
        }
      } catch {}
    }

    function looksLikeDuplicate(text) {
      const t = String(text || "").toLowerCase();
      return t.includes("bereits") || t.includes("schon") || t.includes("duplicate") || t.includes("duplikat");
    }

    async function sendEmail() {
      if (inFlight) return;

      const email = emailInput.value.trim().toLowerCase();

      if (!email || !emailValid(email)) {
        flashInput("bad");
        emailInput.focus();
        emailInput.select();
        showToast("error", "Ungültige Email-Adresse.");
        return;
      }

      inFlight = true;
      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const text = await res.text();

        if (!res.ok) {
          flashInput("bad");
          emailInput.focus();
          emailInput.select();

          // ✅ Duplikat als gelber Toast
          if (res.status === 409 || looksLikeDuplicate(text)) {
            showToast("warn", "Diese Email hast du schon gespeichert.");
          } else {
            showToast("error", text || "Fehler beim Speichern.");
          }
          return;
        }

        flashInput("ok");
        showToast("success", "✅ Email gespeichert");
        emailInput.value = "";
        await refreshCount();
        emailInput.focus();
      } catch {
        flashInput("bad");
        showToast("error", "Server nicht erreichbar.");
      } finally {
        inFlight = false;
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendEmail);
    emailInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendEmail();
      }
    });

    document.getElementById("myEmailsBtn").onclick = () => location.href = "myemails.html";

    document.getElementById("inboxBtn").onclick = () => {
      inboxBadge.classList.add("badge-hidden");
      inboxBadge.textContent = "0";
      location.href = "inbox.html";
    };

    window.addEventListener("pageshow", () => {
      refreshInboxBadge();
      setTimeout(refreshInboxBadge, 300);
    });

    document.getElementById("logoutBtn").onclick = async () => {
      await fetch("/api/logout", { credentials: "include" });
      location.href = "index.html?loggedout=1";
    };

    (async () => {
      const me = await checkLogin();
      if (!me) return;

      await refreshCount();
      await refreshInboxBadge();
      setInterval(refreshInboxBadge, 8000);

      emailInput.focus();
    })();
  </script>
</body>
</html>
