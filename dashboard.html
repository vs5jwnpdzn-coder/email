<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(67,206,162,0.35), transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, rgba(24,90,157,0.35), transparent 55%),
        linear-gradient(135deg, #f7f9fc, #eef3fb);
      color: #111;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.75);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .who {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #222;
      flex-wrap: wrap;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.06);
      font-size: 13px;
      white-space: nowrap;
    }

    .username { font-weight: 700; }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: transform 0.08s ease, opacity 0.12s ease;
    }
    .btn:hover { opacity: 0.92; }
    .btn:active { transform: translateY(1px); }

    .btn-mails { background: #1e88e5; }
    .btn-logout { background: #e53935; }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 46px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    .card {
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.07);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.10);
      padding: 22px;
    }

    .hero {
      padding: 24px;
      border-radius: 18px;
      background:
        radial-gradient(600px 300px at 20% 10%, rgba(67,206,162,0.25), transparent 60%),
        radial-gradient(600px 300px at 80% 0%, rgba(24,90,157,0.18), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      border: 1px solid rgba(0,0,0,0.06);
    }

    .title {
      margin: 0 0 8px 0;
      font-size: 26px;
      letter-spacing: -0.2px;
    }

    .subtitle {
      margin: 0 0 18px 0;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      max-width: 820px;
    }

    .composer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }
    @media (max-width: 560px) {
      .composer { grid-template-columns: 1fr; }
    }

    .email-input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border: 1px solid rgba(0,0,0,0.14);
      border-radius: 12px;
      outline: none;
      background: rgba(255,255,255,0.95);
    }
    .email-input:focus {
      border-color: rgba(30,136,229,0.55);
      box-shadow: 0 0 0 4px rgba(30,136,229,0.12);
    }

    .send-btn {
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #43cea2, #1e88e5);
      font-weight: 700;
      transition: transform 0.08s ease, opacity 0.12s ease;
      white-space: nowrap;
    }
    .send-btn:hover { opacity: 0.94; }
    .send-btn:active { transform: translateY(1px); }
    .send-btn:disabled { opacity: 0.55; cursor: not-allowed; }

    .msg {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
      word-break: break-word;
      color: #b71c1c;
    }
    .msg.success { color: #1b5e20; }

    .micro {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      line-height: 1.45;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="who">
        <div class="pill">
          Angemeldet als <span class="username" id="userName">Lade…</span>
        </div>
        <div class="pill" id="countPill">Emails: …</div>
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn btn-mails" id="myEmailsBtn">Meine Emails</button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card hero">
      <h1 class="title">Trag jetzt deine Emails ein.</h1>
      <p class="subtitle" id="subtitle">
        Je vollständiger deine Liste, desto besser deine Übersicht. Füge einfach eine Email nach der anderen hinzu.
      </p>

      <div class="composer">
        <input
          class="email-input"
          id="emailInput"
          type="email"
          placeholder="Email eingeben (z.B. name@domain.de)"
          required
        >
        <button class="send-btn" id="sendBtn">+ Hinzufügen</button>
      </div>

      <div class="msg" id="msg"></div>

      <div class="micro">
        Tipp: Enter drücken zum schnellen Hinzufügen. Doppelte Emails werden automatisch abgelehnt.
      </div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const emailInput = document.getElementById("emailInput");

    const countPill = document.getElementById("countPill");
    const subtitle = document.getElementById("subtitle");

    function setMsg(text, ok=false) {
      msg.className = "msg" + (ok ? " success" : "");
      msg.textContent = text || "";
    }

    function emailValid(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    async function checkLogin() {
      try {
        const res = await fetch("/api/me", { credentials: "include" });
        if (!res.ok) {
          location.href = "index.html";
          return null;
        }
        const data = await res.json();
        document.getElementById("userName").textContent = data.username;
        return data;
      } catch {
        location.href = "index.html";
        return null;
      }
    }

    async function refreshCount() {
      try {
        const res = await fetch("/api/emails", { credentials: "include" });
        if (!res.ok) return 0;
        const data = await res.json();
        const count = (data.emails || []).length;

        countPill.textContent = "Emails: " + count;

        if (count === 0) {
          subtitle.textContent = "Je vollständiger deine Liste, desto besser deine Übersicht. Starte mit deiner ersten Email.";
        } else if (count === 1) {
          subtitle.textContent = "Guter Start — füge die nächste Email hinzu, um deine Liste auszubauen.";
        } else {
          subtitle.textContent = `Du hast bereits ${count} Emails gespeichert. Mach weiter und vervollständige deine Liste.`;
        }

        return count;
      } catch {
        return 0;
      }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await fetch("/api/logout", { credentials: "include" });
      } finally {
        location.href = "index.html?loggedout=1";
      }
    });

    // Meine Emails
    document.getElementById("myEmailsBtn").addEventListener("click", () => {
      location.href = "myemails.html";
    });

    async function sendEmail() {
      const email = emailInput.value.trim().toLowerCase();
      setMsg("");

      if (!email) return setMsg("Bitte eine Email eingeben.");
      if (!emailValid(email)) return setMsg("Bitte eine gültige Email-Adresse eingeben.");

      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const text = await res.text();

        if (!res.ok) {
          setMsg(text || "Senden fehlgeschlagen.");
          return;
        }

        setMsg("Email gespeichert ✅", true);
        emailInput.value = "";
        await refreshCount();
      } catch {
        setMsg("Server nicht erreichbar.");
      } finally {
        sendBtn.disabled = false;
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendEmail);
    emailInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendEmail();
    });

    (async () => {
      const me = await checkLogin();
      if (!me) return;
      await refreshCount();
      emailInput.focus();
    })();
  </script>
</body>
</html>
