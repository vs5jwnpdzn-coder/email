<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(67,206,162,0.35), transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, rgba(24,90,157,0.35), transparent 55%),
        linear-gradient(135deg, #f7f9fc, #eef3fb);
      color: #111;
    }

    /* TOP BAR */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.8);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .who {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #222;
      flex-wrap: wrap;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.06);
      font-size: 13px;
      white-space: nowrap;
    }

    .username { font-weight: 700; }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }

    .btn-mails { background: #1e88e5; }
    .btn-logout { background: #e53935; }
    .btn:hover { opacity: 0.9; }

    /* CENTER */
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 80px 18px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 620px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 20px 45px rgba(0,0,0,0.12);
      padding: 40px 34px 36px;
      text-align: center;
    }

    .headline {
      font-size: 38px;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .composer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }

    @media (max-width: 560px) {
      .composer { grid-template-columns: 1fr; }
    }

    .email-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.2);
      outline: none;
    }

    .email-input:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 0 4px rgba(30,136,229,0.15);
    }

    .send-btn {
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #43cea2, #1e88e5);
      white-space: nowrap;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      min-height: 18px;
      color: #b71c1c;
    }

    .msg.success { color: #1b5e20; }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="topbar-inner">
      <div class="who">
        <div class="pill">
          Angemeldet als <span class="username" id="userName">Lade…</span>
        </div>
        <div class="pill" id="countPill">Emails: …</div>
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn btn-mails" id="myEmailsBtn">Meine Emails</button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <!-- CENTER -->
  <div class="wrap">
    <div class="card">
      <div class="headline">EMAIL = GELD</div>

      <div class="composer">
        <input
          id="emailInput"
          class="email-input"
          type="email"
          placeholder="email@domain.de"
          required
        >
        <button id="sendBtn" class="send-btn">Hinzufügen</button>
      </div>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const emailInput = document.getElementById("emailInput");
    const countPill = document.getElementById("countPill");

    function setMsg(text, ok=false) {
      msg.className = "msg" + (ok ? " success" : "");
      msg.textContent = text || "";
    }

    function emailValid(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    async function checkLogin() {
      const res = await fetch("/api/me", { credentials: "include" });
      if (!res.ok) {
        location.href = "index.html";
        return null;
      }
      const data = await res.json();
      document.getElementById("userName").textContent = data.username;
      return data;
    }

    async function refreshCount() {
      const res = await fetch("/api/emails", { credentials: "include" });
      if (!res.ok) return;
      const data = await res.json();
      countPill.textContent = "Emails: " + (data.emails || []).length;
    }

    async function sendEmail() {
      const email = emailInput.value.trim().toLowerCase();
      setMsg("");

      if (!email) return setMsg("Bitte eine Email eingeben.");
      if (!emailValid(email)) return setMsg("Ungültige Email-Adresse.");

      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const text = await res.text();

        if (!res.ok) {
          setMsg(text || "Fehler beim Speichern.");
          return;
        }

        setMsg("Gespeichert ✅", true);
        emailInput.value = "";
        await refreshCount();
      } catch {
        setMsg("Server nicht erreichbar.");
      } finally {
        sendBtn.disabled = false;
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendEmail);
    emailInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendEmail();
    });

    document.getElementById("myEmailsBtn").addEventListener("click", () => {
      location.href = "myemails.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("/api/logout", { credentials: "include" });
      location.href = "index.html?loggedout=1";
    });

    (async () => {
      const me = await checkLogin();
      if (!me) return;
      await refreshCount();
      emailInput.focus();
    })();
  </script>

</body>
</html>
