<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(67,206,162,0.35), transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, rgba(24,90,157,0.35), transparent 55%),
        linear-gradient(135deg, #0b1220, #0f1c33);
      color: #fff;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.25);
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .who {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: rgba(255,255,255,0.92);
      flex-wrap: wrap;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 13px;
      white-space: nowrap;
    }

    .username { font-weight: 700; }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: opacity 0.12s ease;
    }

    .btn-mails { background: #1e88e5; }
    .btn-logout { background: #e53935; }
    .btn:hover { opacity: 0.9; }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 70px 18px 90px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: rgba(0,0,0,0.22);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 24px 70px rgba(0,0,0,0.55);
      padding: 42px 34px 36px;
      text-align: center;
    }

    /* ✅ HERO */
    .hero {
      font-size: 44px;
      font-weight: 900;
      letter-spacing: 0.6px;
      margin: 2px 0 10px;
      line-height: 1.05;

      /* ✅ kein gradient, aber „knallt“ */
      color: #ffffff;
      text-shadow:
        0 2px 0 rgba(0,0,0,0.35),
        0 18px 55px rgba(30,136,229,0.30),
        0 18px 55px rgba(67,206,162,0.20);
    }

    .subhero {
      margin: 0 0 22px 0;
      font-size: 14px;
      color: rgba(255,255,255,0.80);
      line-height: 1.45;
    }

    .avg {
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      font-size: 18px;
      font-weight: 900;
      color: rgba(255,255,255,0.96);
      display: inline-block;
      box-shadow: 0 18px 55px rgba(0,0,0,0.25);
    }

    .composer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      margin-top: 10px;
    }

    @media (max-width: 560px) {
      .composer { grid-template-columns: 1fr; }
      .hero { font-size: 38px; }
    }

    .email-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      outline: none;
      background: rgba(0,0,0,0.25);
      color: #fff;
    }

    .email-input::placeholder {
      color: rgba(255,255,255,0.55);
    }

    .email-input:focus {
      border-color: rgba(30,136,229,0.85);
      box-shadow: 0 0 0 4px rgba(30,136,229,0.18);
    }

    .email-input.ok {
      border-color: rgba(67,206,162,0.9);
      box-shadow: 0 0 0 4px rgba(67,206,162,0.18);
    }
    .email-input.bad {
      border-color: rgba(229,57,53,0.9);
      box-shadow: 0 0 0 4px rgba(229,57,53,0.12);
    }

    .send-btn {
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 800;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #43cea2, #1e88e5);
      white-space: nowrap;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      min-height: 18px;
      color: #ff9b9b;
    }
    .msg.success { color: #9dffb0; }

    .badge-dot{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:18px;
      height:18px;
      padding:0 6px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      margin-left:8px;
      background:#e53935;
      color:#fff;
    }
    .badge-hidden{ display:none; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="who">
        <div class="pill">
          Angemeldet als <span class="username" id="userName">Lade…</span>
        </div>
        <div class="pill" id="countPill">Emails: …</div>
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn btn-mails" id="myEmailsBtn">Meine Emails</button>
        <button class="btn btn-mails" id="inboxBtn">
          Posteingang
          <span id="inboxBadge" class="badge-dot badge-hidden">0</span>
        </button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="hero">BIS ZU 10.000€<br>MIT EINER EMAIL</div>
      <p class="subhero">Trag eine Email ein & sichere dir deine Chance.</p>

      <div class="composer">
        <input
          id="emailInput"
          class="email-input"
          type="email"
          placeholder="email@domain.de"
          autocomplete="off"
          required
        >
        <button id="sendBtn" class="send-btn">Hinzufügen</button>
      </div>

      <div id="msg" class="msg"></div>

      <div class="avg">IM DURCHSCHNITT 2,12€ PRO EMAIL</div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const emailInput = document.getElementById("emailInput");
    const countPill = document.getElementById("countPill");
    const inboxBadge = document.getElementById("inboxBadge");

    let inFlight = false;
    const emailValid = e => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);

    function setMsg(text, ok=false) {
      msg.className = "msg" + (ok ? " success" : "");
      msg.textContent = text || "";
    }

    function flashInput(state) {
      emailInput.classList.remove("ok", "bad");
      if (state) emailInput.classList.add(state);
      if (state) setTimeout(() => emailInput.classList.remove(state), 450);
    }

    async function checkLogin() {
      const res = await fetch("/api/me?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!res.ok) {
        location.href = "index.html";
        return null;
      }
      const data = await res.json();
      document.getElementById("userName").textContent = data.username;
      return data;
    }

    async function refreshCount() {
      const res = await fetch("/api/emails?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!res.ok) return;
      const data = await res.json();
      countPill.textContent = "Emails: " + (data.emails || []).length;
    }

    async function refreshInboxBadge() {
      try {
        const res = await fetch("/api/inbox?t=" + Date.now(), {
          credentials: "include",
          cache: "no-store"
        });
        if (!res.ok) return;

        const data = await res.json();
        const n = Number(data.unreadCount || 0);

        if (n > 0) {
          inboxBadge.textContent = n > 99 ? "99+" : String(n);
          inboxBadge.classList.remove("badge-hidden");
        } else {
          inboxBadge.classList.add("badge-hidden");
          inboxBadge.textContent = "0";
        }
      } catch {}
    }

    async function sendEmail() {
      if (inFlight) return;

      const email = emailInput.value.trim().toLowerCase();
      setMsg("");

      if (!email || !emailValid(email)) {
        flashInput("bad");
        emailInput.focus();
        emailInput.select();
        return setMsg("Ungültige Email-Adresse.");
      }

      inFlight = true;
      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const text = await res.text();
        if (!res.ok) {
          flashInput("bad");
          setMsg(text || "Fehler beim Speichern.");
          emailInput.focus();
          emailInput.select();
          return;
        }

        flashInput("ok");
        setMsg("Gespeichert ✅", true);
        emailInput.value = "";
        await refreshCount();
        emailInput.focus();
      } catch {
        flashInput("bad");
        setMsg("Server nicht erreichbar.");
      } finally {
        inFlight = false;
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendEmail);
    emailInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendEmail();
      }
    });

    document.getElementById("myEmailsBtn").onclick = () => location.href = "myemails.html";

    document.getElementById("inboxBtn").onclick = () => {
      inboxBadge.classList.add("badge-hidden");
      inboxBadge.textContent = "0";
      location.href = "inbox.html";
    };

    window.addEventListener("pageshow", () => {
      refreshInboxBadge();
      setTimeout(refreshInboxBadge, 300);
    });

    document.getElementById("logoutBtn").onclick = async () => {
      await fetch("/api/logout", { credentials: "include" });
      location.href = "index.html?loggedout=1";
    };

    (async () => {
      const me = await checkLogin();
      if (!me) return;

      await refreshCount();
      await refreshInboxBadge();
      setInterval(refreshInboxBadge, 8000);

      emailInput.focus();
    })();
  </script>
</body>
</html>
