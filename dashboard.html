<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 700px;
      max-width: 95vw;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      padding: 18px;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .who {
      font-size: 14px;
      color: #333;
      white-space: nowrap;
    }

    .username {
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
      display: inline-block;
      vertical-align: bottom;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }

    .btn-mails { background: #2196F3; }
    .btn-logout { background: #e53935; }

    .btn:hover { opacity: 0.9; }

    /* Center content */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 10px 30px;
      gap: 12px;
    }

    .email-input {
      width: 420px;
      max-width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
    }

    .email-input:focus {
      border-color: #999;
    }

    .send-btn {
      width: 420px;
      max-width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
      background: #4CAF50;
    }

    .send-btn:hover { opacity: 0.92; }

    .msg {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- Top bar -->
    <div class="topbar">
      <!-- oben links: angemeldet als -->
      <div class="left">
        <div class="who">
          Angemeldet als:
          <span class="username" id="userName">Lade…</span>
        </div>
      </div>

      <!-- oben rechts: meine emails + logout -->
      <div class="right">
        <button class="btn btn-mails" id="myEmailsBtn">Meine Emails</button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- Mitte: input + senden -->
    <div class="center">
      <input class="email-input" id="emailInput" type="email" placeholder="Email eingeben">
      <button class="send-btn" id="sendBtn">Senden</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    async function checkLogin() {
      try {
        const res = await fetch("/api/me");
        if (!res.ok) {
          window.location.href = "index.html";
          return;
        }
        const data = await res.json();
        document.getElementById("userName").textContent = data.username;
      } catch {
        window.location.href = "index.html";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await fetch("/api/logout");
      } finally {
        window.location.href = "index.html";
      }
    });

    document.getElementById("myEmailsBtn").addEventListener("click", () => {
      // Platzhalter: hier später auf "meine-emails.html" oder ähnliches weiterleiten
      alert("Hier kommt später deine Seite: 'Meine Emails'");
    });

    document.getElementById("sendBtn").addEventListener("click", () => {
      const email = document.getElementById("emailInput").value.trim();
      const msg = document.getElementById("msg");

      if (!email) {
        msg.textContent = "Bitte eine Email eingeben.";
        return;
      }

      // Platzhalter: hier später API call zum Senden
      msg.textContent = "Email wurde (Demo) gesendet an: " + email;
    });

    checkLogin();
  </script>

</body>
</html>
