<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(67,206,162,0.55), transparent 60%),
        radial-gradient(1200px 700px at 85% 0%, rgba(24,90,157,0.55), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(229,57,53,0.28), transparent 60%),
        linear-gradient(135deg, #070a12, #0b1426 55%, #0a0f1c);
      color: #fff;
      overflow-x: hidden;
    }

    /* Topbar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      background: rgba(10, 15, 28, 0.55);
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .who {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: rgba(255,255,255,0.85);
      flex-wrap: wrap;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 13px;
      white-space: nowrap;
    }

    .username { font-weight: 800; color: #fff; }

    .btn {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      cursor: pointer;
      font-size: 14px;
      color: white;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      transition: transform 0.12s ease, opacity 0.12s ease;
    }
    .btn:hover { opacity: 0.92; transform: translateY(-1px); }

    .btn-logout { border-color: rgba(229,57,53,0.35); background: rgba(229,57,53,0.14); }
    .btn-mails  { border-color: rgba(30,136,229,0.35); background: rgba(30,136,229,0.14); }

    /* Layout */
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 64px 18px 80px;
      display: flex;
      justify-content: center;
    }

    .stage {
      width: 100%;
      max-width: 820px;
      padding: 34px 26px 30px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.55);
      position: relative;
      overflow: hidden;
    }

    .stage:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(700px 260px at 30% 0%, rgba(67,206,162,0.22), transparent 60%),
                  radial-gradient(700px 260px at 80% 20%, rgba(30,136,229,0.22), transparent 60%);
      pointer-events:none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Main headline */
    .hero {
      margin: 0 0 14px 0;
      font-weight: 900;
      letter-spacing: 0.8px;
      line-height: 1.02;
      font-size: 54px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #43cea2, #1e88e5, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .hero span {
      display: inline-block;
      padding: 6px 14px;
      margin: 10px 0 0;
      border-radius: 999px;
      font-size: 14px;
      letter-spacing: 1.4px;
      color: rgba(255,255,255,0.92);
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);
      text-shadow: none;
    }

    @media (max-width: 720px) {
      .hero { font-size: 40px; }
    }
    @media (max-width: 420px) {
      .hero { font-size: 34px; }
    }

    /* Composer */
    .composer {
      margin-top: 22px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
    }
    @media (max-width: 560px) {
      .composer { grid-template-columns: 1fr; }
    }

    .email-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.18);
      outline: none;
      background: rgba(0,0,0,0.28);
      color: #fff;
    }
    .email-input::placeholder { color: rgba(255,255,255,0.55); }

    .email-input:focus {
      border-color: rgba(30,136,229,0.70);
      box-shadow: 0 0 0 4px rgba(30,136,229,0.18);
    }

    .email-input.ok {
      border-color: rgba(67,206,162,0.95);
      box-shadow: 0 0 0 4px rgba(67,206,162,0.18);
    }
    .email-input.bad {
      border-color: rgba(229,57,53,0.95);
      box-shadow: 0 0 0 4px rgba(229,57,53,0.18);
    }

    .send-btn {
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 800;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.16);
      cursor: pointer;
      color: #081019;
      background: linear-gradient(135deg, #43cea2, #1e88e5);
      white-space: nowrap;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      transition: transform 0.12s ease, opacity 0.12s ease;
    }
    .send-btn:hover { transform: translateY(-1px); opacity: 0.95; }
    .send-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      min-height: 18px;
      color: rgba(255, 140, 140, 0.95);
      text-align: center;
    }
    .msg.success { color: rgba(120, 255, 190, 0.95); }

    /* Bottom highlight */
    .avg {
      margin-top: 26px;
      display: inline-block;
      padding: 14px 18px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.28);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 0.3px;
      line-height: 1.15;
    }

    .avg b{
      background: linear-gradient(135deg, #ffffff, #43cea2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    @media (max-width: 520px) {
      .avg { font-size: 22px; }
    }

    /* Badge */
    .badge-dot{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:18px;
      height:18px;
      padding:0 6px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      margin-left:8px;
      background:#e53935;
      color:#fff;
      box-shadow: 0 10px 25px rgba(229,57,53,0.35);
    }
    .badge-hidden{ display:none; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="who">
        <div class="pill">
          Angemeldet als <span class="username" id="userName">Lade…</span>
        </div>
        <div class="pill" id="countPill">Emails: …</div>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn btn-mails" id="myEmailsBtn">Meine Emails</button>
        <button class="btn btn-mails" id="inboxBtn">
          Posteingang
          <span id="inboxBadge" class="badge-dot badge-hidden">0</span>
        </button>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="stage">
      <div class="content">
        <h1 class="hero">
          BIS ZU 10.000 €<br/>MIT EINER EMAIL
          <br><span>Trag deine Email ein & sichere dir deine Chance</span>
        </h1>

        <div class="composer">
          <input
            id="emailInput"
            class="email-input"
            type="email"
            placeholder="email@domain.de"
            autocomplete="off"
            required
          >
          <button id="sendBtn" class="send-btn">Hinzufügen</button>
        </div>

        <div id="msg" class="msg"></div>

        <div class="avg">
          Im Durchschnitt <b>2,12 €</b> pro Email
        </div>
      </div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const emailInput = document.getElementById("emailInput");
    const countPill = document.getElementById("countPill");
    const inboxBadge = document.getElementById("inboxBadge");

    let inFlight = false;
    const emailValid = e => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);

    function setMsg(text, ok=false) {
      msg.className = "msg" + (ok ? " success" : "");
      msg.textContent = text || "";
    }

    function flashInput(state) {
      emailInput.classList.remove("ok", "bad");
      if (state) emailInput.classList.add(state);
      if (state) setTimeout(() => emailInput.classList.remove(state), 450);
    }

    async function checkLogin() {
      const res = await fetch("/api/me?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!res.ok) {
        location.href = "index.html";
        return null;
      }
      const data = await res.json();
      document.getElementById("userName").textContent = data.username;
      return data;
    }

    async function refreshCount() {
      const res = await fetch("/api/emails?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!res.ok) return;
      const data = await res.json();
      countPill.textContent = "Emails: " + (data.emails || []).length;
    }

    async function refreshInboxBadge() {
      try {
        const res = await fetch("/api/inbox?t=" + Date.now(), {
          credentials: "include",
          cache: "no-store"
        });
        if (!res.ok) return;

        const data = await res.json();
        const n = Number(data.unreadCount || 0);

        if (n > 0) {
          inboxBadge.textContent = n > 99 ? "99+" : String(n);
          inboxBadge.classList.remove("badge-hidden");
        } else {
          inboxBadge.classList.add("badge-hidden");
          inboxBadge.textContent = "0";
        }
      } catch {}
    }

    async function sendEmail() {
      if (inFlight) return;

      const email = emailInput.value.trim().toLowerCase();
      setMsg("");

      if (!email || !emailValid(email)) {
        flashInput("bad");
        emailInput.focus();
        emailInput.select();
        return setMsg("Ungültige Email-Adresse.");
      }

      inFlight = true;
      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const text = await res.text();
        if (!res.ok) {
          flashInput("bad");
          setMsg(text || "Fehler beim Speichern.");
          emailInput.focus();
          emailInput.select();
          return;
        }

        flashInput("ok");
        setMsg("Gespeichert ✅", true);
        emailInput.value = "";
        await refreshCount();
        emailInput.focus();
      } catch {
        flashInput("bad");
        setMsg("Server nicht erreichbar.");
      } finally {
        inFlight = false;
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendEmail);
    emailInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendEmail();
      }
    });

    document.getElementById("myEmailsBtn").onclick = () => location.href = "myemails.html";

    document.getElementById("inboxBtn").onclick = () => {
      inboxBadge.classList.add("badge-hidden");
      inboxBadge.textContent = "0";
      location.href = "inbox.html";
    };

    // wichtig bei "Zurück" (bfcache)
    window.addEventListener("pageshow", () => {
      refreshInboxBadge();
      setTimeout(refreshInboxBadge, 300);
    });

    document.getElementById("logoutBtn").onclick = async () => {
      await fetch("/api/logout", { credentials: "include" });
      location.href = "index.html?loggedout=1";
    };

    (async () => {
      const me = await checkLogin();
      if (!me) return;

      await refreshCount();
      await refreshInboxBadge();
      setInterval(refreshInboxBadge, 8000);

      emailInput.focus();
    })();
  </script>
</body>
</html>
