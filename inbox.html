<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Posteingang</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(67,206,162,0.35), transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, rgba(24,90,157,0.35), transparent 55%),
        linear-gradient(135deg, #0b1220, #0f1c33);
      color: #fff;
      overflow-x: hidden;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.25);
      border-bottom: 1px solid rgba(255,255,255,0.10);
      padding-top: env(safe-area-inset-top);
    }

    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .who {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: rgba(255,255,255,0.92);
      flex-wrap: wrap;
      min-width: 0;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 13px;
      white-space: nowrap;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .username { font-weight: 800; }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: opacity 0.12s ease;
      touch-action: manipulation;
      white-space: nowrap;
    }
    .btn:hover { opacity: 0.9; }
    .btn-back { background: #1e88e5; }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 44px 14px 90px;
      padding-bottom: max(90px, env(safe-area-inset-bottom));
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 820px;
      background: rgba(0,0,0,0.22);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 24px 70px rgba(0,0,0,0.55);
      padding: 26px 22px;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 22px;
      color: rgba(255,255,255,0.96);
      font-weight: 900;
      letter-spacing: 0.2px;
    }

    .hint {
      margin: 0 0 16px 0;
      color: rgba(255,255,255,0.75);
      font-size: 14px;
      line-height: 1.45;
    }

    .count {
      display: inline-block;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.92);
      padding: 7px 10px;
      border-radius: 999px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    ul { list-style: none; padding: 0; margin: 0; }

    li {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      min-width: 0;
    }

    .text {
      color: rgba(255,255,255,0.95);
      font-weight: 800;
      word-break: break-word;
      min-width: 0;
      flex: 1 1 auto;
    }

    .time {
      color: rgba(255,255,255,0.70);
      font-size: 12px;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .empty {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.85);
      font-size: 14px;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
      color: #ff9a9a;
      word-break: break-word;
    }
    .status.ok { color: rgba(67,206,162,0.95); }

    /* ✅ Mobile: Nachricht oben, Zeit darunter */
    @media (max-width: 560px) {
      .wrap { padding-top: 28px; }
      .card { padding: 20px 16px; border-radius: 18px; }
      h1 { font-size: 20px; }
      .hint { font-size: 13px; }

      li {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .time { width: 100%; opacity: 0.9; }

      .actions { justify-content: flex-start; }
    }

    @media (max-width: 380px) {
      .btn { width: 100%; }
      .actions { width: 100%; }
      .pill { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="who">
        <div class="pill">Angemeldet als <span class="username" id="userName">Lade…</span></div>
        <div class="pill" id="countPill">Nachrichten: …</div>
      </div>

      <div class="actions">
        <button class="btn btn-back" id="backBtn">Zurück</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Posteingang</h1>
      <p class="hint">
        Hier wirst du benachrichtigt, wenn eine deiner Emails Geld eingebracht hat
        und auch wie viel du bekommst.
      </p>

      <div id="listBox"></div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const listBox = document.getElementById("listBox");
    const countPill = document.getElementById("countPill");
    const statusEl = document.getElementById("status");

    function setStatus(text, ok=false) {
      statusEl.className = "status" + (ok ? " ok" : "");
      statusEl.textContent = text || "";
    }

    function formatTime(ts) {
      if (!ts) return "";
      try { return new Date(ts).toLocaleString("de-DE"); } catch { return ""; }
    }

    async function checkLogin() {
      const res = await fetch("/api/me?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!res.ok) { location.href = "index.html"; return null; }
      const me = await res.json();
      document.getElementById("userName").textContent = me.username;
      return me;
    }

    async function loadInbox() {
      setStatus("Lade…");

      const res = await fetch("/api/inbox?t=" + Date.now(), {
        credentials: "include",
        cache: "no-store"
      });

      if (!res.ok) {
        const t = await res.text().catch(() => "");
        listBox.innerHTML = `<div class="empty">Posteingang konnte nicht geladen werden.</div>`;
        countPill.textContent = "Nachrichten: 0";
        setStatus(t || "Fehler.", false);
        return;
      }

      const data = await res.json().catch(() => ({ messages: [] }));
      const messages = data.messages || [];

      countPill.textContent = "Nachrichten: " + messages.length;

      if (messages.length === 0) {
        listBox.innerHTML = `<div class="empty">Noch keine Nachrichten.</div>`;
        setStatus("OK", true);
        return;
      }

      const ul = document.createElement("ul");
      for (const m of messages) {
        const li = document.createElement("li");

        const text = document.createElement("span");
        text.className = "text";
        text.textContent = m.text || "";

        const time = document.createElement("span");
        time.className = "time";
        time.textContent = formatTime(m.ts);

        li.appendChild(text);
        li.appendChild(time);
        ul.appendChild(li);
      }

      listBox.innerHTML = "";
      listBox.appendChild(ul);

      // alles als gelesen markieren (unreadCount = 0)
      await fetch("/api/inbox", {
        method: "POST",
        credentials: "include",
        cache: "no-store"
      }).catch(() => {});

      setStatus("OK", true);
    }

    document.getElementById("backBtn").addEventListener("click", () => {
      location.href = "dashboard.html";
    });

    (async () => {
      const me = await checkLogin();
      if (!me) return;
      await loadInbox();
    })().catch(e => setStatus("JS Fehler: " + (e?.message || e), false));
  </script>
</body>
</html>
