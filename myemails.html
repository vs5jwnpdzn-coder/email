<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Meine Emails</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(67,206,162,0.35), transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, rgba(24,90,157,0.35), transparent 55%),
        linear-gradient(135deg, #0b1220, #0f1c33);
      color: #fff;
      padding: 0;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.25);
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    .topbar-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .who {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: rgba(255,255,255,0.92);
      flex-wrap: wrap;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 13px;
      white-space: nowrap;
    }

    .username { font-weight: 800; }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: opacity 0.12s ease;
    }
    .btn:hover { opacity: 0.9; }

    .btn-back { background: #1e88e5; }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 70px 18px 90px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 760px;
      background: rgba(0,0,0,0.22);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 24px 70px rgba(0,0,0,0.55);
      padding: 26px 22px;
    }

    .headerLine {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: rgba(255,255,255,0.96);
      font-weight: 900;
      letter-spacing: 0.2px;
    }

    .count {
      font-size: 13px;
      color: rgba(255,255,255,0.88);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 7px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .hint {
      margin: 0 0 16px 0;
      color: rgba(255,255,255,0.75);
      font-size: 14px;
      line-height: 1.45;
    }

    .empty {
      padding: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
    }

    ul { list-style: none; padding: 0; margin: 0; }

    li {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.06);
      word-break: break-word;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }

    .email {
      color: rgba(255,255,255,0.95);
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 520px;
    }

    .time { color: rgba(255,255,255,0.70); font-size: 12px; white-space: nowrap; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="who">
        <div class="pill">Angemeldet als <span class="username" id="userName">Lade…</span></div>
        <div class="pill" id="countPill">Emails: …</div>
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn btn-back" id="backBtn">Zurück</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="headerLine">
        <h1>Meine Emails</h1>
        <div class="count" id="countPillDup" style="display:none;"></div>
      </div>

      <p class="hint">Hier siehst du alle gespeicherten Emails deines Accounts.</p>

      <div id="listBox"></div>
    </div>
  </div>

  <script>
    const listBox = document.getElementById("listBox");
    const countPill = document.getElementById("countPill");

    function formatTime(ts) {
      if (!ts) return "";
      try { return new Date(ts).toLocaleString("de-DE"); } catch { return ""; }
    }

    async function requireLogin() {
      const meRes = await fetch("/api/me?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!meRes.ok) {
        location.href = "index.html";
        return null;
      }
      const me = await meRes.json();
      document.getElementById("userName").textContent = me.username;
      return me;
    }

    async function loadEmails() {
      const me = await requireLogin();
      if (!me) return;

      const res = await fetch("/api/emails?t=" + Date.now(), { credentials: "include", cache: "no-store" });
      if (!res.ok) {
        listBox.innerHTML = `<div class="empty">Emails konnten nicht geladen werden.</div>`;
        countPill.textContent = "Emails: 0";
        return;
      }

      const data = await res.json();
      const emails = data.emails || [];

      countPill.textContent = "Emails: " + emails.length;

      if (emails.length === 0) {
        listBox.innerHTML = `<div class="empty">Noch keine Emails gespeichert.</div>`;
        return;
      }

      const ul = document.createElement("ul");

      for (const item of emails) {
        const li = document.createElement("li");

        const emailSpan = document.createElement("span");
        emailSpan.className = "email";
        emailSpan.textContent = item.email;

        const timeSpan = document.createElement("span");
        timeSpan.className = "time";
        timeSpan.textContent = formatTime(item.ts);

        li.appendChild(emailSpan);
        li.appendChild(timeSpan);
        ul.appendChild(li);
      }

      listBox.innerHTML = "";
      listBox.appendChild(ul);
    }

    document.getElementById("backBtn").addEventListener("click", () => {
      location.href = "dashboard.html";
    });

    loadEmails().catch(() => {
      listBox.innerHTML = `<div class="empty">Fehler beim Laden.</div>`;
      countPill.textContent = "Emails: 0";
    });
  </script>
</body>
</html>
